<!doctype html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/gators.css">
  <script src="./sprites/sprites.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <script>
    for (i = 0; i < 8; i++) (function() {
      var gator = new Gator();
      gator.setColor(i * 40);
      gator.element.appendTo($("body"));
      console.log(gator);
      $("svg", gator.element).css("transform", "scale(" + String(1.2) + ")");
      $("svg", gator.element).css("z-index", i);
      var callback = function() {
        if (Math.random() < 0.5) { gator.openJaw(); }
        if (Math.random() < 0.5) { gator.closeJaw(); }
      };

      window.setInterval(callback, 500 + Math.random() * 1000);

      gator.element.appendTo($("body"));
    } )()
  </script>
</body>
</html>
